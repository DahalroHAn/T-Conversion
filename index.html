<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
           <div class="border">
                 <h2>Enter Your Value</h2>
                 <input id="degree" placeholder="Enter number" autocomplete="off"><br>

                 <form>
                    <input type="radio" id="Fc" name="unit">
                    <label for="Fc">Fahrenheit To Celsius</label><br>
                
                    <input type="radio" id="Cf" name="unit">
                    <label for="Cf">Celsius To Fahrenheit</label><br>
                </form>
                
                 <button id="button" type="submit">SUBMIT</button>
                 <br>

                 <p id="result"></p>

           </div>
    </div>
 <script src="JS.js"></script>  
</body>
</html>
